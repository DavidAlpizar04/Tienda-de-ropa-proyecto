        <nav>

    <!-- Login -->
    <section id="login">
        <h2 id="txt-sesion">Iniciar Sesión</h2>
        <form id="login-form">
            <label class="username" for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label class="password" for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button id="boton-submit" type="submit">Iniciar Sesión</button>
        </form>
        
        <p id="no-user">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        <div id="login-response" class="hidden">
            <p id="no-user">Has iniciado sesión correctamente.</p>
        </div>
    </section>
